<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E0FFFF, #0096CE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 25px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #0096CE;
        }
        .form-control {
            border-radius: 25px;
            padding: 14px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 5px rgba(0, 150, 206, 0.3); /* Réduction de l’effet focus */
        }
        .btn-login {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 10px 15px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .sign-up {
            text-align: center;
            margin-top: 30px; /* Plus d'espace au-dessus de la section Sign Up */
            font-size: 16px;
        }
        .sign-up a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: bold;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Log In</h1>
    <form>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn-login">Sign In</button>
        <div class="d-flex justify-content-center sign-up">
            <p style="font-size: 14px; color: #000; margin-bottom: 0;">You have not an account? <a href="#" style="color: #000">Sign Up</a></p>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0096CE, #ffffff);
        }

        /* Navbar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        /* Contact Section */
        .contact-container {
            margin: auto;
            padding: 40px 20px;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .contact-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #007bff;
        }
        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .contact-info i {
            color: #007bff;
            font-size: 1.8rem;
        }
        .contact-info a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-info a:hover {
            color: #007bff;
        }

        /* Footer */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments :: header}"></div>

<!-- Contact Section -->
<div class="container contact-container">
    <h1 class="contact-title">Get in Touch !</h1>

    <!-- WhatsApp -->
    <div class="contact-info">
        <i class="bi bi-whatsapp"></i>
        <a href="https://wa.me/1234567890" target="_blank">+216 71 234 567</a>
    </div>

    <!-- Instagram -->
    <div class="contact-info">
        <i class="bi bi-instagram"></i>
        <a href="https://www.instagram.com/benameur.lolla/" target="_blank">@Ride_Flow</a>
    </div>

    <!-- Email -->
    <div class="contact-info">
        <i class="bi bi-envelope-fill"></i>
        <a href="mailto:youremail@example.com">RideFlow@gmail.com</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

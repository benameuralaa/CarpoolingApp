<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Layout */
        body {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #0096CE, #ffffff);
        }
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        /* Footer */
        footer {
            background-color: #f8f9fa; /* Définit une couleur de fond pour le footer */
            padding: 20px 0; /* Ajoute un espace intérieur en haut et en bas du footer */
            position: fixed; /* Fixe le footer en bas de la page */
            bottom: 0; /* Place le footer tout en bas de la fenêtre */
            width: 100%; /* Étend le footer sur toute la largeur de la page */
            text-align: center; /* Centre le texte */
            border-top: 1px solid #ddd; /* Ajoute une bordure grise en haut du footer */
            margin-top: auto; /* Permet de pousser le footer en bas lorsque le contenu est insuffisant */
            display: flex; /* Active Flexbox pour organiser les éléments à l'intérieur du footer */
            flex-direction: column; /* Organise les éléments en colonne (les uns sous les autres) */
            gap: 10px; /* Ajoute un espace entre les éléments */
        }
        .sign-up-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            height: 550px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Décalage pour centrer */
        }
        .sign-up-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #0096CE;
        }
        .form-control {
            border-radius: 25px;
            padding: 13px 17px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 5px rgba(0, 150, 206, 0.3); /* Réduction de l’effet focus */
        }
        .btn-sign-up {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 10px 15px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-sign-up:hover {
            opacity: 0.9;
        }
        .login-link {
            text-align: center;
            margin-top: 10px; /* Plus d'espace au-dessus du lien Login */
            font-size: 16px;
        }
        .login-link a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Inclure la Navbar -->
<div th:replace="~{fragments :: header}"></div>

<div class="sign-up-container">
    <h1>Create Account</h1>
    <form>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="mb-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-4">
            <select class="form-control" id="role" name="role" aria-label="Role">
                <option selected disabled>Select your Role</option>
                <option value="driver">Driver</option>
                <option value="passenger" >Passenger</option>
            </select>
        </div>
        <button type="submit" class="btn-sign-up">SIGN UP</button>
        <div class="d-flex justify-content-center login-link">
            <p style="font-size: 14px; color: #000; margin-bottom: 0;">Already have an account?
                <a th:href="@{/SignIn}" style="color: #000">Sign In</a>
            </p>
        </div>
    </form>
</div>

<!-- Inclure le Footer -->
<div th:insert="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

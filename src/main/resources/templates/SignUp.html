<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        body {
            background: linear-gradient(135deg, #E0FFFF, #0096CE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sign-in-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 25px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sign-in-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #0096CE;
        }
        .form-control {
            border-radius: 25px;
            padding: 14px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 5px rgba(0, 150, 206, 0.3); /* Réduction de l’effet focus */
        }
        .btn-sign-in {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 10px 15px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-sign-in:hover {
            opacity: 0.9;
        }
        .login-link {
            text-align: center;
            margin-top: 30px; /* Plus d'espace au-dessus du lien Login */
            font-size: 16px;
        }
        .login-link a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ride Flow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reserve Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="sign-in-container">
    <h1>Create Account</h1>
    <form>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="mb-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn-sign-in">SIGN UP</button>
        <div class="d-flex justify-content-center login-link">
            <p style="font-size: 14px; color: #000; margin-bottom: 0;">Already have an account? <a href="#" style="color: #000">Sign In</a></p>
        </div>
    </form>
</div>
</body>
</html>

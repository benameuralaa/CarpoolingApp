<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        /* Search Button */
        .btn-sky-blue {
            background-color: #0096CE;
            color: white;
        }
        .btn-sky-blue:hover {
            background-color: #0096CE;
            color: black;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ride Flow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reserve Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Search Section  -->
<div class="container mt-5">
    <h3 class="mb-4 text-center">Where would you like to go?</h3>
    <div class="bg-light p-3 rounded shadow">
        <!-- Search Form -->
        <form>
            <div class="row g-3 align-items-end">
                <!-- Departure Input -->
                <div class="col-md-3">
                    <label for="departure" class="form-label">Departure</label>
                    <input type="text" id="departure" class="form-control" placeholder="Enter departure location">
                </div>

                <!-- Destination Input -->
                <div class="col-md-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter destination">
                </div>

                <!-- Date Input -->
                <div class="col-md-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>

                <!-- Passengers Dropdown -->
                <div class="col-md-2">
                    <label for="passengers" class="form-label">Passengers</label>
                    <select id="passengers" class="form-select">
                        <option value="1">1 passenger</option>
                        <option value="2">2 passengers</option>
                        <option value="3">3 passengers</option>
                        <option value="4">4 passengers</option>
                    </select>
                </div>

                <!-- Search Button -->
                <div class="col-md-1">
                    <button type="submit" class="btn btn-sky-blue w-100">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0096CE, #ffffff);
            margin: 0;
        }
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .add-ride-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 100%;
            max-width: 450px;
        }
        .add-ride-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #0096CE;
        }
        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            height: 50px;
            width: 100%;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 6px rgba(0, 150, 206, 0.4);
        }
        .textarea-fixed {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: none;
            height: 50px;
            width: 100%;
        }
        .btn-submit {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background: #007bb5;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<header>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Ride Flow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reserve Ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
<!-- Form Container -->
<div class="container">
    <div class="add-ride-container">
        <h1>Add Ride</h1>
        <form>
            <!-- Start Location -->
            <input type="text" class="form-control" placeholder="Start Location" required>

            <!-- End Location -->
            <input type="text" class="form-control" placeholder="End Location" required>

            <!-- Departure Time -->
            <input type="datetime-local" class="form-control" required>

            <!-- Seats Available -->
            <input type="number" class="form-control" placeholder="Seats Available" min="1" max="4" required>

            <!-- Price per Seat -->
            <input type="text" class="form-control" placeholder="Price per Seat (in TND)" required>

            <!-- Driver -->
            <input type="text" class="form-control" placeholder="Driver's Name" required>

            <!-- Restriction -->
            <textarea class="textarea-fixed" placeholder="Add Restrictions: No Smoking, No Pets ..."></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Add</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

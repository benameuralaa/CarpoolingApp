<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0096CE, #ffffff);
        }
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        /* Footer */
        footer {
            background-color: #f8f9fa; /* Définit une couleur de fond pour le footer */
            padding: 20px 0; /* Ajoute un espace intérieur en haut et en bas du footer */
            position: fixed; /* Fixe le footer en bas de la page */
            bottom: 0; /* Place le footer tout en bas de la fenêtre */
            width: 100%; /* Étend le footer sur toute la largeur de la page */
            text-align: center; /* Centre le texte */
            border-top: 1px solid #ddd; /* Ajoute une bordure grise en haut du footer */
            margin-top: auto; /* Permet de pousser le footer en bas lorsque le contenu est insuffisant */
            display: flex; /* Active Flexbox pour organiser les éléments à l'intérieur du footer */
            flex-direction: column; /* Organise les éléments en colonne (les uns sous les autres) */
            gap: 10px; /* Ajoute un espace entre les éléments */
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Conteneur du formulaire */
        .add-ride-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 10px; /* espace autour du formulaire */
            width: 100%;
            max-width: 450px; /* largeur maximale */
            height:550px;
            margin-top: 10px;
        }
        /* Titre du formulaire */
        .add-ride-container h1 {
            text-align: center;
            margin-bottom: 15px; /*  l'espace sous le titre */
            font-size: 20px; /* la taille du titre */
            font-weight: bold;
            color: #0096CE;
        }
        /* Champs du formulaire */
        .form-control {
            border-radius: 20px;
            padding: 12px; /* l'espace à l'intérieur des champs */
            font-size: 13px;
            border: 1px solid #ccc;
            margin-bottom: 12px; /* l'espace entre les champs */
            height: 45px; /*  la hauteur des champs */
            width: 100%;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 6px rgba(0, 150, 206, 0.4);
        }
        .textarea-fixed {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: vertical; /* Permet de redimensionner verticalement */
            height: 100px;
            width: 100%;
        }
        .btn-submit {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 14px; /* l'espace entre le bouton et les champs */
        }
        .btn-submit:hover {
            background: #007bb5;
        }

    </style>
</head>
<body>
<!-- Inclure la Navbar -->
<div th:replace="~{fragments :: header}"></div>

<!-- Form Container -->
<div class="container">
    <div class="add-ride-container">
        <h1>Add Ride</h1>
        <!-- Lien avec l'objet Ride -->
        <form th:action="@{/AddRide}" th:object="${ride}" method="post">
            <!-- Start Location -->
            <input type="text" class="form-control" th:field="*{startLocation}" placeholder="Start Location" required>

            <!-- End Location -->
            <input type="text" class="form-control" th:field="*{endLocation}" placeholder="End Location" required>

            <!-- Departure Time -->
            <input type="datetime-local" class="form-control" th:field="*{departureTime}" required>

            <!-- Seats Available -->
            <input type="number" class="form-control" th:field="*{seatsAvailable}" placeholder="Seats Available" min="1" max="4" required>

            <!-- Price per Seat -->
            <input type="text" class="form-control" th:field="*{pricePerSeat}" placeholder="Price per Seat (in TND)" required>

            <!-- Restrictions -->
            <textarea class="textarea-fixed" th:field="*{restrictions}" placeholder="Add Restrictions: No Smoking, No Pets ..."></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Add</button>
        </form>
    </div>
</div>

<!-- Inclure le Footer -->
<div th:insert="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

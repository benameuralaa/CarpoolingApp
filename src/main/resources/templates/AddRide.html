<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0096CE, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .add-ride-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 5px 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 100%;
            max-width: 450px;
            height: 700px; /* Ajusté pour plus d’espace */
        }
        .add-ride-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #0096CE;
        }
        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            height: 50px;
            width: 100%;
        }
        .form-control:focus {
            border-color: #0096CE;
            box-shadow: 0 0 6px rgba(0, 150, 206, 0.4);
        }
        .textarea-fixed {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: none; /* Empêche le redimensionnement */
            height: 100px; /* Taille fixe */
            width: 100%;
        }
        .btn-submit {
            background: #0096CE;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background: #007bb5;
        }
    </style>
</head>
<body>
<div class="add-ride-container">
    <h1>Add Ride</h1>
    <form>
        <!-- Start Location -->
        <input type="text" class="form-control" placeholder="Start Location" required>

        <!-- End Location -->
        <input type="text" class="form-control" placeholder="End Location" required>

        <!-- Departure Time -->
        <input type="datetime-local" class="form-control" required>

        <!-- Seats Available -->
        <input type="number" class="form-control" placeholder="Seats Available" min="1" max="4" required>

        <!-- Price per Seat -->
        <input type="text" class="form-control" placeholder="Price per Seat (in TND)" required>

        <!-- Driver -->
        <input type="text" class="form-control" placeholder="Driver's Name" required>

        <!-- Restriction -->
        <textarea class="textarea-fixed" placeholder="Add Restrictions : No Smoking, No Pets ...)"></textarea>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Add </button>
    </form>
</div>
</body>
</html>

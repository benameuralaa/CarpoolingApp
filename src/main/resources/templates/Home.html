<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        /* Footer */
        footer {
            background-color: #f8f9fa; /* Définit une couleur de fond pour le footer */
            padding: 20px 0; /* Ajoute un espace intérieur en haut et en bas du footer */
            position: fixed; /* Fixe le footer en bas de la page */
            bottom: 0; /* Place le footer tout en bas de la fenêtre */
            width: 100%; /* Étend le footer sur toute la largeur de la page */
            text-align: center; /* Centre le texte */
            border-top: 1px solid #ddd; /* Ajoute une bordure grise en haut du footer */
            margin-top: auto; /* Permet de pousser le footer en bas lorsque le contenu est insuffisant */
            display: flex; /* Active Flexbox pour organiser les éléments à l'intérieur du footer */
            flex-direction: column; /* Organise les éléments en colonne (les uns sous les autres) */
            gap: 10px; /* Ajoute un espace entre les éléments */
        }
        /* Hero Section */
        .hero {
            background-color: #ffffff; /* Définit une couleur de fond blanche pour la section héro */
            padding: 50px 20px; /* Ajoute un espacement autour du contenu de la section héro */
        }
        .hero h1 {
            font-size: 2rem; /* Définit la taille du texte du titre */
            color: #007bff; /* Définit la couleur du titre */
        }
        .hero p {
            color: #666; /* Définit la couleur du texte du paragraphe */
            margin: 20px 0; /* Ajoute un espacement vertical autour du paragraphe */
        }
        .hero .content {
            display: flex; /* Utilise Flexbox pour organiser le contenu de la section héro */
            flex-direction: row; /* Organise les éléments en ligne (horizontalement) */
            align-items: center; /* Aligne les éléments au centre verticalement */
        }
        .hero .text {
            flex: 1; /* Prend toute la largeur disponible pour le texte */
        }
        .hero .hero-image {
            flex: 1; /* Prend toute la largeur disponible pour l'image */
        }
        /* Styles supplémentaires */
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            width: auto;
            max-width: 500px;
            text-align: center;
            z-index: 9999;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<!-- Inclure la Navbar -->
<div th:replace="~{fragments :: header(role=${role})}"></div>

<!-- Affichage du message : You have successfully logged in! -->
<div th:if="${LoggedInMessage != null}"
     th:classappend="'success-message'"
     class="message-container"
     th:text="${LoggedInMessage}" id="flashMessage">
</div>
<!-- Contenu principal -->
<section class="hero">
    <div class="container">
        <div class="content">
            <div class="text">
                <h1>It's a simple, quick, cheap and fun way to commute together.</h1>
                <p>Ride Flow brings travelers and drivers together, offering a safe, reliable, and insured carpooling experience</p>
            </div>
            <div class="hero-image">
                <img src="/images/image1.jpg" alt="Carpooling Illustration" class="img-fluid">
            </div>
        </div>
    </div>
</section>
<script>
    // Fonction pour faire disparaître le message après 3 secondes
    window.onload = function() {
        var message = document.getElementById('flashMessage');
        if (message) {
            setTimeout(function() {
                message.style.display = 'none';
            }, 2000); // 2000ms = 2 secondes
        }
    };
</script>
<!-- Inclure le Footer -->
<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        /* Nav Bar */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0096CE;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .hero {
            background-color: #ffffff;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2rem;
            color: #007bff;
        }
        .hero p {
            color: #666;
            margin: 20px 0;
        }
        .hero .content {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .hero .text {
            flex: 1;
        }
        .hero .hero-image {
            flex: 1;
        }
    </style>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Ride Flow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reserve Ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
<section class="hero">
    <div class="container">
        <div class="content">
            <div class="text">
                <h1>It's a simple, quick, cheap and fun way to commute together.</h1>
                <p>Ride Flow brings travelers and drivers together, offering a safe, reliable, and insured carpooling experience</p>
            </div>
            <div class="hero-image">
                <img src="/images/image1.PNG" alt="Carpooling Illustration" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
